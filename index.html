<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Accessible Interactive Photo Gallery</h1>
    </header>
    <main>
      <div id="image">Hover over an image below to display here.</div>
      <div id="gallery">
        <figure tabindex="0">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg"
            alt="Flag of Vietnam"
          />
          <figcaption>Vietnam</figcaption>
        </figure>
        <figure tabindex="0">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg"
            alt="Flag of South Korea"
          />
          <figcaption>South Korea</figcaption>
        </figure>
        <figure tabindex="0">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Flag_of_Japan.svg"
            alt="Flag of Japan"
          />
          <figcaption>Japan</figcaption>
        </figure>
        <figure tabindex="0">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg"
            alt="Flag of Germany"
          />
          <figcaption>Germany</figcaption>
        </figure>
        <figure tabindex="0">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg"
            alt="Flag of the United States"
          />
          <figcaption>United States</figcaption>
        </figure>
        <figure tabindex="0">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg"
            alt="Flag of Brazil"
          />
          <figcaption>Brazil</figcaption>
        </figure>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
