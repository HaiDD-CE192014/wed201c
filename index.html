<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Interactive Photo Gallery</h1>
    </header>
    <main>
      <div id="gallery">
        <figure>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/1024px-Flag_of_Vietnam.svg.png"
            alt="Vietnam"
          />
          <figcaption>Caption for image 1</figcaption>
        </figure>
        <figure>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_South_Korea.svg/1024px-Flag_of_South_Korea.svg.png"
            alt="Korea"
          />
          <figcaption>Caption for image 2</figcaption>
        </figure>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
